<form class="addBook" [formGroup]="addBook" (ngSubmit)="onSubmit()">

    <h4>Add Book</h4>

    <hr>

    <p class="addBook__error" 
        *ngIf="requiredfields">
        Please enter all required fields mark with (*)
    </p>

    <div class="addBook__inputField">
        
        <label for="bookName">
          <span *ngIf="f.bookName.invalid">*</span> 
          Book Name
        </label>
        
        <input type="text" 
                formControlName="bookName" 
                [ngClass]="{ 'is-invalid': (f.bookName.touched || 
                                      f.bookName.dirty) && 
                                      f.bookName.invalid }"/>
        
        <div    *ngIf="(f.bookName.touched || 
                        f.bookName.dirty) && 
                        f.bookName.invalid" 
                class="addBook__error">
          <div *ngIf="f.bookName.errors.required">Book Name is required!!!</div>
      </div>
    </div>

    <div class="addBook__inputField">
        <label for="auther">
            <span *ngIf="f.auther.invalid">*</span> 
            Auther
        </label>

        <input  type="text" 
                formControlName="auther"
                [ngClass]="{ 'is-invalid': (f.auther.touched || 
                                            f.auther.dirty) && 
                                            f.auther.invalid }"/>

        <div    *ngIf="(f.auther.touched || 
                    f.auther.dirty) && 
                    f.auther.invalid" 
                class="addBook__error">
            <div *ngIf="f.auther.errors.required">Auther is required!!!</div>
        </div>
    </div>

    <div class="addBook__inputField">
        <label for="bookPrice">
            <span *ngIf="f.bookPrice.invalid">*</span> 
            Book Price
        </label>
        
        <input  type="text" 
                formControlName="bookPrice"
                [ngClass]="{ 'is-invalid':(f.bookPrice.touched || 
                                            f.bookPrice.dirty) && 
                                            f.bookPrice.invalid  }"
            />

        <div    *ngIf="(f.bookPrice.touched || 
                    f.bookPrice.dirty) && 
                    f.bookPrice.invalid " 
                class="addBook__error">
            <div *ngIf="f.bookPrice.errors.required">Book Price is required!!!</div>
        </div>
    </div>
    
    <div class="addBook__submit">
        <button type="submit" class="btn btn-outline-primary password">Add Book</button>
    </div>
</form>
