<div *ngIf="message" 
    style="z-index: 9999;padding-right: 30px;"
     [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
     
     <button 
        (click)="message = !message" 
        style="background-color: transparent;
                border: 0px;
                width: 25px;
                height: 25px;
                position: absolute;
                right: 2px;
                top: 11px;
                cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                <use xlink:href="assets/icon.svg#close"></use>
            </svg>
        </button>
    {{message.text}}
</div>
